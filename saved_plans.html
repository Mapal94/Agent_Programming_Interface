<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Saved plans</title>
  <link href="style_head.css" rel="stylesheet" type="text/css">
  <meta charset="utf-8">
  <script type="text/javascript" src="blockly_compressed.js"></script>
  <script type="text/javascript" src="javascript_compressed.js"></script>
  <script type="text/javascript" src="en.js"></script>
</head>

<!-- this script launches the toolstation functionality-->
<script>
  function init() {
    Blockly.inject(document.body, {
  path: '../../', 
      toolbox: document.getElementById('toolbox')
    });
    // Dispatch the event.
    var domEvent  = new CustomEvent('blocklyReady', {detail:{ Blockly: Blockly}})
    window.parent.dispatchEvent(domEvent);
  }
</script>

<body onload="init()">
<xml id="toolbox" style="display: none">
<script>	function loadWorkspace(){
  console.assert(location.hash)
var xmlText	= decodeURIComponent(location.hash.substr(1))
var xmlDoc	= Blockly.Xml.textToDom(xmlText);
Blockly.Xml.domToWorkspace(Blockly.getMainWorkspace(), xmlDoc)
}	
</script>


</body>
</html>
