<!DOCTYPE html>

<head>

<meta charset="utf-8">
<script type="text/javascript" src="blockly_compressed.js"></script>
<script type="text/javascript" src="javascript_compressed.js"></script>
<script type="text/javascript" src="en.js"></script>
<link href="blockly_toolstation.css" rel="stylesheet" type="text/css">

<!-- this script launches the toolstation functionality-->
<script>
      function init() {
        Blockly.inject(document.body, {
		  path: '../../', 
          toolbox: document.getElementById('toolbox')
        });
        // Dispatch the event.
        var domEvent  = new CustomEvent('blocklyReady', {detail:{ Blockly: Blockly}})
        window.parent.dispatchEvent(domEvent);
      }
</script>
 
</head>

<body onload="init()">
  <xml id="toolbox" style="display: none">


    <category name="Triggering Event Operator">
       <script type="text/javascript" src="triggering_event_operator.js"></script>
      <block type="TriggeringEventOperator_not"></block>
      <block type="TriggeringEventOperator_is"></block>
    </category>


    <category name="Belief">
      <script type="text/javascript" src="belief_blocks.js"></script>
      <block type="belief_left"></block>
      <block type="belief_right"></block>
      <block type="belief_blue"></block>
      <block type="belief_green"></block>
    </category>


    <category name="Action">
     <script type="text/javascript" src="action_blocks.js"></script>
     <block type="action_turnright"></block>
     <block type="action_turnleft"></block>
     <block type="action_grip"></block>
     <block type="action_release"></block>
     <!-- Commented out, because they are not own of Agent: Robotic Arm-->
     <!-- <block type="action_lightblue"></block>
     <block type="action_lightgreen"></block>
     <block type="action_lightoff"></block>
     <block type="action_lighton"></block> -->
    </category>


    <category name="Operator">
     <script type="text/javascript" src="operator.js"></script>
     <block type="operator_end"></block>
     <block type="operator_smaller"></block>
     <block type="operator_bigger"></block>
      <block type="operator_and"></block>
     <block type="operator_plus"></block>
    </category>


   </xml>
</body>
</html>
