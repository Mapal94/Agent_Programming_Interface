<!DOCTYPE html>

<head>

<meta charset="utf-8">
<script type="text/javascript" src="blockly_compressed.js"></script>
<script type="text/javascript" src="javascript_compressed.js"></script>
<script type="text/javascript" src="en.js"></script>
<script type="text/javascript" src="custom_lists.js"></script>
<link href="blockly_toolstation.css" rel="stylesheet" type="text/css">

<!-- this script launches the toolstation functionality-->
<script>
      function init() {
        Blockly.inject(document.body, {
		  path: '../../', 
          toolbox: document.getElementById('toolbox')
        });
        // Dispatch the event.
        var domEvent  = new CustomEvent('blocklyReady', {detail:{ Blockly: Blockly}})
        window.parent.dispatchEvent(domEvent);
      }
</script>
 
</head>

<body onload="init()">
  <xml id="toolbox" style="display: none">

    <category name="Operator">
     <script type="text/javascript" src="operator.js"></script>
     <block type="structure_block"></block>
	 <block type="user_textinput"></block>
	 <block type="belief_deletion"></block>
	 <block type="operator_plan_end"></block>
	 <block type="communicate_to"></block>
    </category>

    <category name="Belief">
      <script type="text/javascript" src="belief_blocks.js"></script>
      <block type="belief_boolean"></block>
      <block type="belief_string"></block>
      <block type="belief_list"></block>
      <block type="belief_numeric"></block>
    </category>


    <category name="Operations">
     <script type="text/javascript" src="action_blocks.js"></script>
     <block type="operator_simple_action"></block>
	 <block type="action_boolean"></block>
     <block type="action_numeric"></block>
     <block type="action_list"></block>
    </category>

   </xml>
</body>
</html>
